<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <title>Tweety | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');
        body{
            background-color: black;
            background-image: url(src/222700.gif), url(src/222700.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left center, right center;
            background-size: auto 100vh, auto 100vh;
            font-family: "Rubik", serif;
            color: white;
            position: relative;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ::selection{
            background-color: orange;
            color: black;
        }
        .home-page-container{
            position: relative;
            height: 100vh;
        }
        .navbar{
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0px;
            z-index: 1;
            height: 55px;
            box-shadow: 0px 4px 10px black;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .navbar .website-logo{
            color: gray;
        }
        .navbar .nav-bar-links{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .navbar .nav-bar-links a span{
            font-size: 25px;
        }
        .navbar .menu-btn span{
            font-size: 25px;
        }
        .website-logo{
            font-size: 24px;
            font-weight: 800;
            user-select: none;
        }
        .home{
            background-color: transparent;
            border: none;
            color: orange;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .user-profile, .menu-btn, .new-tweet{
            background-color: transparent;
            border: none;
            color: gray;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-btn:hover{
            color: white;
        }
        .user-profile:hover{
            color: white;
        }
        .new-tweet:hover{
            color: white;
        }
        .new-tweet-container{
            background-color: hsla(0, 0%, 0%, 0.7);
            backdrop-filter: blur(8px);
            width: 100%;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 2;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .close-tweet-section{
            background: transparent;
            color: red;
            font-size: 32px;
            cursor: pointer;
            border: 1px solid gray;
            padding: 2px 6px;
            border-radius: 8px;
            position: absolute;
            right: 20px;
            top: 20px;
            transition: O.3S;
            user-select: none;
        }
        .close-tweet-section:hover{
            background-color: #222;
            border-color: red;
        }
        .new-tweet-root{
            background-color: transparent;
            width: 500px;
            height: 300px;
            border-radius: 20px;
            margin: 0px 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .new-tweet-root .user-img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            margin-right: 10px;
        }
        .new-tweet-root .tweet-input{
            background-color: transparent;
            font-family: 'Rubik', sans-serif;
            color: white;
            border: 1px solid #333;
            border-radius: 10px;
            outline: none;
            width: 80%;
            height: 40%;
            font-size: 14px;
            font-weight: 400;
            padding: 10px;
            margin: 0px 4px;
            outline: none;
        }
        .new-tweet-root .tweet-input:hover{
            border-color: #444;
        }
        .new-tweet-root .tweet-input:focus{
            border-color: #555;
        }
        .new-tweet-root .post-tweet-btn{
            background-color: transparent;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            outline: none;
            width: 10%;
            height: 18%;
            font-size: 14px;
            padding: 8px;
            margin: 0px 4px;
            cursor: pointer;
        }
        .new-tweet-root .post-tweet-btn:hover{
            background-color: #222;
            border-color: #555;
        }
        .user-tweets-container{
            background-color: transparent;
        }
        .user-tweet-container{
            background: transparent;
            backdrop-filter: blur(4px);
            position: relative;
            width: 360px;
            word-wrap: break-word;
            height: fit-content;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 20px 8px;
            margin: 10px 0px;
        }
        .user-tweet-container .user-name-and-img{
            background-color: transparent;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 6px 6px 0px 0px;
            margin-bottom: 30px;
        }
        .user-tweet-container .user-name-inPOST{
            color: gray;
            font-size: 14px;
            font-weight: bold;
            margin: 0px 10px;
        }
        .user-tweet-container .user-img-inPOST{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .user-tweet-container .user-tweet{
            background-color: transparent;
            width: 100%;
            height: fit-content;
            border-radius: 0px 0px 6px 6px;
            margin-top: 15px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 14px;
        }
        .user-tweet-container .user-name-and-img img{
            width: 40px; 
            height: 40px;
            border-radius: 50px;
        }
        .like-tweet{
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            color: gray;
            transition: 0.3s;
            user-select: none;
        }
        .liked-tweet{
            color: hsl(0, 100%, 40%);
        }
        .unliked-tweet{
            color: gray;
        }
        .tweets-container{
            background: transparent;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .add-tweet-container-parent{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-tweet-container{
            background-color: transparent;
            backdrop-filter: blur(4px);
            color: gray;
            margin: 10px;
            width: 300px;
            padding: 10px;
            border: 1px solid #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .add-tweet-container:hover{
            background-color: #111;
        }
        .add-tweet-container .user-img-in-home{
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .add-tweet-container .home-tweet-input{
            background-color: transparent;
            width: 90%;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 8px 6px;
            color: gray;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            outline: none;
        }
        .logo-beta{
            font-size: 12px;
            font-variant: small-caps;
            margin-bottom: 8px;
        }
        .tweet-comments-btn{
            color: hsl(0, 0%, 80%);
            position: absolute;
            display: block;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }
        .tweet-comments-btn:hover{
            color: white;
        }
        .tweet-comments-btn .iconify{
            font-size: 22px;
        }
        .user-info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .user-info-content {
            background: rgba(17, 17, 17, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: min(90%, 400px);
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .user-info-content::-webkit-scrollbar {
            width: 8px;
        }

        .user-info-content::-webkit-scrollbar-track {
            background: #111;
            border-radius: 10px;
        }

        .user-info-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .user-info-content h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
            margin-top: 25px;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: rgba(17, 17, 17, 0.95);
            padding: 0 5px;
        }

        .form-group textarea + label {
            top: 45px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: orange;
            background: rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus + label,
        .form-group input:valid + label,
        .form-group textarea:focus + label,
        .form-group textarea:valid + label {
            top: -10px;
            left: 10px;
            color: orange;
            font-size: 12px;
        }

        .form-group textarea:focus + label,
        .form-group textarea:valid + label {
            top: 10px;
        }

        .bio-counter {
            position: absolute;
            right: 10px;
            bottom: -20px;
            font-size: 12px;
            color: #666;
        }

        .submit-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: transparent;
            border: 1px solid;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            border-color: orange;
            color: orange;
        }

        .submit-btn:hover {
            background: orange;
            color: black;
        }

        .cancel-btn {
            border-color: #ff4444;
            color: #ff4444;
        }

        .cancel-btn:hover {
            background: #ff4444;
            color: black;
        }

        .ai-chat-btn {
            background: linear-gradient(45deg, #111, #222);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .ai-chat-btn:hover {
            background: #00ff9d;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.2);
        }
        
        .ai-chat-btn .ai-icon {
            font-size: 18px;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .user-info-content {
                padding: 20px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 14px;
            }

            .submit-btn,
            .cancel-btn {
                padding: 12px;
                font-size: 14px;
            }

            .user-info-content h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
        .addCommentContainer .addCommentInput {
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
        }
        .tweet-character-count {
            position: absolute;
            bottom: 15px;
            right: 60px;
            color: #666;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>

<body>
    <div class="tweetCommentsContainer">
        <span class="material-symbols-outlined closeCommentsContainer">close</span>
        <div class="tweetCommentsRoot"></div>
        
        <div class="currentTweetCommentsContainer">
            
            <div class="noCommentsContainer" style="margin-top: 20px;"></div>
            
            <div class="addCommentContainer">
                <textarea spellcheck="false" type="text" placeholder="Add a comment.." class="addCommentInput"></textarea>
                <button class="addCommentBtn"><span class="iconify" data-icon="mdi:send">send</span></button>
            </div>
        </div>
    </div>
    <div class="home-page-container">
        <div class="navbar">
            <a href="/gemini" class="ai-chat-btn">
                <span class="ai-icon">ðŸ¤–</span>
                AI Chat
            </a>
            <span class="website-logo">Tweety <span class="logo-beta">beta</span></span>
            <div class="nav-bar-links">
                <a href="#new-tweet" class="new-tweet"><span class="material-symbols-outlined">add_box</span></a>
                <a href="/profile" class="user-profile"><span class="material-symbols-outlined">account_circle</span></a>
                <a href="/home" class="home"><span class="material-symbols-outlined">home</span></a>
            </div>
        </div>
        <div class="new-tweet-container">
            <button class="close-tweet-section">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="new-tweet-root">
            <img src="./src/afzJz4BJ.jpeg" alt="user-img" class="user-img">
            <textarea spellcheck="false" class="tweet-input" maxlength="280" placeholder="What is in Your Mind?" rows="4" cols="30" style="resize: none;"></textarea>
            <span class="tweet-character-count">0/280</span>
            <button style="display: flex; align-items: center; justify-content: center;" class="post-tweet-btn"><span class="material-symbols-outlined">send</span></button>
            </div>
        </div>

        <div class="add-tweet-container-parent">
            <div class="add-tweet-container">
                <img class="user-img-in-home" src="./src/afzJz4BJ.jpeg" alt="user-image">
                <p class="home-tweet-input">What is in Your Mind ?</p>
            </div>
        </div>

        <div class="tweets-container">

        </div>

    </div>
    <div class="user-info-modal">
        <div class="user-info-content">
            <h2>Complete Your Profile</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <input type="text" id="userName" required minlength="3" maxlength="20">
                    <label for="userName">Username</label>
                </div>
                <div class="form-group">
                    <input type="number" id="userAge" required min="13" max="100">
                    <label for="userAge">Age</label>
                </div>
                <div class="form-group">
                    <textarea spellcheck="false" id="userBio" required maxlength="150"></textarea>
                    <label for="userBio">Bio</label>
                    <span class="bio-counter">0/150</span>
                </div>
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/home.js"></script>
    <script>
        document.querySelector('.tweet-input')?.addEventListener('input', function() {
            document.querySelector('.tweet-character-count').textContent = `${this.value.length}/280`;
        });
    </script>
</body>
</html>
