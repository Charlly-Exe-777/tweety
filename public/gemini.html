<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <title>Tweety | AI Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        
        body {
            background-color: black;
            font-family: 'Rubik', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        ::selection{
            background-color: orange;
            color: black;
        }
        
        .navbar {
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 1;
            height: 55px;
            box-shadow: 0px 4px 10px black;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .website-logo {
            color: gray;
            font-size: 24px;
            font-weight: 800;
            user-select: none;
        }

        .logo-beta {
            font-size: 12px;
            font-variant: small-caps;
            margin-bottom: 8px;
        }

        .nav-bar-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-bar-links a {
            color: gray;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-bar-links a:hover {
            color: white;
        }

        .ai-chat-btn {
            color: #00ff9d;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .chat-messages {
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            animation: slideIn 0.3s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .message.code-block {
            background: #111;
            padding: 20px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .message.code-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #00ff9d;
            animation: pulse 2s infinite;
        }

        .language-indicator {
            position: absolute;
            top: 0;
            right: 0;
            background: #333;
            padding: 2px 8px;
            border-radius: 0 0 0 8px;
            font-size: 12px;
            color: #888;
        }

        .message.explanation {
            background: rgba(0, 255, 157, 0.05);
            border-left: 4px solid #00ff9d;
        }

        .message pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }

        .message code {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #00ff9d;
        }

        .user-message {
            background: rgba(0, 255, 157, 0.1);
            margin-left: auto;
            border: 1px solid #00ff9d;
        }

        .ai-message {
            background: rgba(128, 128, 128, 0.1);
            margin-right: auto;
            border: 1px solid #333;
        }

        .user-message:hover,
        .ai-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid #333;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #00ff9d;
            color: black;
        }

        .typing-indicator {
            color: #00ff9d;
            font-size: 14px;
            margin-left: 10px;
            display: none;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .typing-indicator .dot {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
            margin-left: 2px;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .code-block {
            position: relative;
            margin: 15px 0;
            padding: 15px; /* Add padding since we removed the copy button */
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.4s infinite;
            letter-spacing: 2px;
            font-size: 20px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #111;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }
        }

        .home {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home:hover {
            background: orange;
            border-color: orange;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.2);
        }

        .home .home-icon {
            font-size: 18px;
        }

        .material-icons {
            font-size: 24px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
    <!-- Add this line for local Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <span class="website-logo">Tweety <span class="logo-beta">beta</span></span>
        <div class="nav-bar-links">
            <a href="/home" class="home">
                <span class="home-icon">üè†</span>
                Home
            </a>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="input-container">
            <input type="text" class="chat-input" placeholder="Ask me anything...">
            <span class="typing-indicator">AI is typing</span>
            <button class="send-btn">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script type="module" src="./js/gemini.js"></script>
</body>
</html>
