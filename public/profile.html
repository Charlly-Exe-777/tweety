<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <title>Tweety | Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');
        body{
            background-color: black;
            font-family: 'Rubik', sans-serif;
            color: white;
            margin: 0;
            position: relative;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        ::selection{
            background-color: orange;
            color: black;
        }
        .user-tweets-container{
            background: transparent;
            width: 100%;
            height: auto;    /* Change from 100vh to auto */
            min-height: calc(100vh - 55px); /* Account for navbar height */
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-profile-container{
            width: 100%;
            height: 100%;
        }
        .user-profile{
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 8px;
            width: min(90%, 340px);
            min-height: 250px;
            margin: 10px auto;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .user-profile:hover {
            border-color: #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .user-info{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .user-info .user-pfp-img{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .user-info .user-pfp-img:hover {
            transform: scale(1.05);
            border-color: orange;
        }
        .user-name{
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }
        .user-tweets-container{
            background-color: transparent;
        }
        .user-tweet-container{
            background: transparent;
            position: relative;
            width: 360px;
            word-wrap: break-word;
            height: fit-content;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 20px 8px;
            margin: 4px 0px;
        }
        .user-tweet-container .user-name-and-img{
            background-color: transparen;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 6px 6px 0px 0px;
            margin-bottom: 30px;
        }
        .user-tweet-container .user-name-inPOST{
            color: gray;
            font-size: 14px;
            font-weight: bold;
            margin: 0px 10px;
        }
        .user-tweet-container .user-img-inPOST{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .user-tweet-container .user-tweet{
            background-color: transparent;
            width: 100%;
            height: fit-content;
            border-radius: 0px 0px 6px 6px;
            margin-top: 15px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 14px;
        }
        .user-tweet-container .user-name-and-img img{
            width: 40px; 
            height: 40px;
            border-radius: 50px;
        }
        .navbar{
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0px;
            z-index: 1;
            height: 55px;
            box-shadow: 0px 4px 10px black;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .navbar .nav-bar-links{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .navbar .nav-bar-links a span{
            font-size: 25px;
        }
        .navbar .menu-btn span{
            font-size: 25px;
        }
        .website-logo{
            font-size: 24px;
            font-weight: 800;
            user-select: none;
            color: gray;
        }
        .user-profile-in-nav{
            background-color: transparent;
            border: none;
            color: orange;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .home, .support, .menu-btn, .new-tweet{
            background-color: transparent;
            border: none;
            color: gray;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-btn:hover{
            color: white;
        }
        .support:hover{
            color: white;
        }
        .home:hover{
            color: white;
        }
        .new-tweet:hover{
            color: white;
        }
        .new-tweet-container{
            background-color: hsla(0, 0%, 0%, 0.7);
            backdrop-filter: blur(8px);
            width: 100%;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 2;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .close-tweet-section, .closeCommentsContainer{
            background: transparent;
            color: red;
            font-size: 32px;
            cursor: pointer;
            border: 1px solid gray;
            padding: 2px 6px;
            border-radius: 8px;
            position: absolute;
            right: 20px;
            top: 20px;
            transition: O.3S;
            user-select: none;
        }
        .close-tweet-section:hover{
            background-color: #222;
            border-color: red;
        }
        .closeCommentsContainer:hover{
            background-color: #222;
            border-color: red;
        }
        .new-tweet-root{
            background-color: transparent;
            width: 500px;
            height: 300px;
            border-radius: 20px;
            margin: 0px 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        .new-tweet-root .user-img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            margin-right: 10px;
        }
        .new-tweet-root .tweet-input{
            background-color: transparent;
            font-family: 'Rubik', sans-serif;
            color: white;
            border: 1px solid #333;
            border-radius: 10px;
            outline: none;
            width: 80%;
            height: 40%;
            font-size: 14px;
            font-weight: 400;
            padding: 10px;
            margin: 0px 4px;
        }
        .new-tweet-root .tweet-input:hover{
            border-color: #444;
        }
        .new-tweet-root .tweet-input:focus{
            border-color: #555;
        }
        .new-tweet-root .post-tweet-btn{
            background-color: transparent;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            outline: none;
            width: 10%;
            height: 18%;
            font-size: 14px;
            padding: 8px;
            margin: 0px 4px;
            cursor: pointer;
        }
        .new-tweet-root .post-tweet-btn:hover{
            background-color: #222;
            border-color: #555;
        }
        .delete-tweet{
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: gray;
            transition: 0.3s;
        }
        .delete-tweet:hover{
            color: red;
        }
        .like-tweet-btn-on-home {
            display: none;
        }
        .like-tweet {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            color: gray;
            transition: 0.3s;
            user-select: none;
        }
        .liked-tweet{
            color: hsl(0, 100%, 40%);
        }
        .unliked-tweet{
            color: gray;
        }
        .loading-container{
            background-color: black;
            width: 100vw;
            height: 100vh;
            position: fixed; /* Change from absolute to fixed */
            top: 0;         /* Add top:0 */
            left: 0;        /* Add left:0 */
            z-index: 9999;  /* Increase z-index to ensure it's on top */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .loader-root-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-top: 50px;
            border: 5px solid white;
            border-top-color: gray;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        *{
            transition: 0.3s;
        }
        .logo-beta{
            font-size: 12px;
            font-variant: small-caps;
            margin-bottom: 8px;
        }
        .tweet-comments-btn{
            color: hsl(0, 0%, 80%);
            position: absolute;
            display: block;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }
        .tweet-comments-btn:hover{
            color: white;
        }
        .tweet-comments-btn .iconify{
            font-size: 22px;
            
        }
        .user-details {
            text-align: center;
            width: 90%;
            margin: 0 auto;
            padding: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            border: 1px solid #222;
        }
        
        .user-bio {
            font-style: italic;
            margin-top: 10px;
            font-size: 14px;
            max-width: 280px;
            word-wrap: break-word;
            line-height: 1.6;
            color: #aaa;
            text-align: center;
            margin: 10px auto;
        }

        .edit-profile-btn {
            background: transparent;
            border: 1px solid orange;
            color: orange;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .edit-profile-btn:hover {
            background: orange;
            color: black;
            transform: translateY(-2px);
        }

        /* Modal styling update */
        .user-info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .user-info-content {
            background: rgba(17, 17, 17, 0.95);
            padding: 30px;
            border-radius: 20px;
            width: min(90%, 400px);
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .user-info-content::-webkit-scrollbar {
            width: 8px;
        }

        .user-info-content::-webkit-scrollbar-track {
            background: #111;
            border-radius: 10px;
        }

        .user-info-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .user-info-content h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
            margin-top: 25px;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: rgba(17, 17, 17, 0.95);
            padding: 0 5px;
        }

        .form-group textarea + label {
            top: 45px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: orange;
            background: rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus + label,
        .form-group input:valid + label,
        .form-group textarea:focus + label,
        .form-group textarea:valid + label {
            top: -10px;
            left: 10px;
            color: orange;
            font-size: 12px;
        }

        .form-group textarea:focus + label,
        .form-group textarea:valid + label {
            top: 10px;
        }

        .bio-counter {
            position: absolute;
            right: 10px;
            bottom: -20px;
            font-size: 12px;
            color: #666;
        }

        .submit-btn,
        .cancel-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: transparent;
            border: 1px solid;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            border-color: orange;
            color: orange;
        }

        .submit-btn:hover {
            background: orange;
            color: black;
        }

        .cancel-btn {
            border-color: #ff4444;
            color: #ff4444;
        }

        .cancel-btn:hover {
            background: #ff4444;
            color: black;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .user-profile {
                padding: 15px;
            }

            .user-info .user-pfp-img {
                width: 70px;
                height: 70px;
            }

            .user-name {
                font-size: 18px;
            }

            .user-bio {
                font-size: 13px;
                max-width: 250px;
            }

            .user-info-content {
                padding: 20px;
            }

            .user-info-content h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }

            .form-group label {
                font-size: 13px;
            }
        }
        .ai-chat-btn {
            background-color: transparent;
            border: none;
            color: gray;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .ai-chat-btn:hover {
            color: #00ff9d;
            transform: scale(1.1);
        }
        .addCommentContainer .addCommentInput {
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
        }
        .tweet-character-count {
            position: absolute;
            bottom: 15px;
            right: 60px;
            color: #666;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>
<body>
    <div class="tweetCommentsContainer">
        <span class="material-symbols-outlined closeCommentsContainer">close</span>
        <div class="tweetCommentsRoot"></div>
        
        <div class="currentTweetCommentsContainer">
            <div class="noCommentsContainer" style="margin-top: 20px;"></div>
            
            <div class="addCommentContainer">
                <textarea spellcheck="false" type="text" placeholder="Add a comment.." class="addCommentInput"></textarea>
                <button class="addCommentBtn"><span class="iconify" data-icon="mdi:send">send</span></button>
            </div>
        </div>
    </div>
    <div class="loading-container">
        <span class="loader-root-icon"></span>
    </div>
    <div class="new-tweet-container">
        <button class="close-tweet-section">
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="new-tweet-root">
        <img src="./src/afzJz4BJ.jpeg" alt="user-img" class="user-img">
        <textarea spellcheck="false" class="tweet-input" maxlength="280" placeholder="What is in Your Mind?" rows="4" cols="30" style="resize: none;"></textarea>
        <span class="tweet-character-count">0/280</span>
        <button style="display: flex; align-items: center; justify-content: center;" class="post-tweet-btn"><span class="material-symbols-outlined">send</span></button>
        </div>
    </div>
    <div class="navbar">
        <a href="/gemini" class="ai-chat-btn">
            <span class="iconify" data-icon="streamline:ai-robot-robot-artificial-intelligence-machine-mechanical-android"></span>
        </a>
        <span class="website-logo">Tweety <span class="logo-beta">beta</span></span>
        <div class="nav-bar-links">
            <a href="#new-tweet" class="new-tweet"><span class="material-symbols-outlined">add_box</span></a>
            <a href="/profile" class="user-profile-in-nav"><span class="material-symbols-outlined">account_circle</span></a>
            <a href="/home" class="home"><span class="material-symbols-outlined">home</span></a>
        </div>
    </div>
    <div class="user-profile-container">
        <div class="user-profile">
            <div class="user-info">
                <img src="" alt="user-pfp" class="user-pfp-img">
                <p class="user-name"></p>
                <div class="user-details">
                    <p class="user-age"></p>
                    <p class="user-bio"></p>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
        <div class="user-tweets-container">
            
        </div>
    </div>
    <div class="user-info-modal">
        <div class="user-info-content">
            <h2>Edit Profile</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <input type="text" id="userName" required minlength="3" maxlength="20">
                    <label for="userName">Username</label>
                </div>
                <div class="form-group">
                    <input type="number" id="userAge" required min="13" max="100">
                    <label for="userAge">Age</label>
                </div>
                <div class="form-group">
                    <textarea spellcheck="false" id="userBio" required maxlength="150"></textarea>
                    <label for="userBio">Bio</label>
                    <span class="bio-counter">0/150</span>
                </div>
                <button type="submit" class="submit-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="this.closest('.user-info-modal').style.display='none'">Cancel</button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/profile.js"></script>
    <script>
        document.querySelector('.tweet-input')?.addEventListener('input', function() {
            document.querySelector('.tweet-character-count').textContent = `${this.value.length}/280`;
        });
    </script>
</body>
</html>
